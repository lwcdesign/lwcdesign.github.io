<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>My LWC App</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                height: 100%;
                background-image: url(https://success.salesforce.com/resource/1586993165000/tdxlib/img/background_tile_2x.png), linear-gradient(to bottom, rgba(32, 92, 159, 0), #f2f2ef);
                background-repeat: repeat;
                background-position: bottom left;
                background-size: 32%;
            }
        </style>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <link rel="shortcut icon" href="/resources/favicon.ico" />
    </head>
    <body>
        <div id="outdated" style="display: none;">
            <div class="unsupported">
                <div class="unsupported_title">App can't be loaded!</div>
                <div class="unsupported_message"></div>
            </div>
        </div>

        <script nomodule>
            const { outdated } = window;
            outdated.style.display = 'unset';
            outdated.querySelector('.unsupported_message').textContent =
                'This application requires a more recent version of your browser';
        </script>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js');
                });
            }
        </script>

        <div id="main"></div>
    </body>
</html>
